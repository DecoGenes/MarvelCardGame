<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="urf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Memory Game</title>
  <link href="https://fonts.googleapis.com/css?family=Marvel&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="firstPage" id="firstPage">
    <div class="header">
      <h1 class="header-name">Avengers Memory Game!</h1>
    </div>
    <div class="selectLevel">
      <p>Select your level:</p>
      <div>
        <input type="radio" id="easy" name="level" value="easy">Easy
      </div>
      <div>
        <input type="radio" id="medium" name="level" value="medium">Medium
      </div>
      <div>
        <input type="radio" id="endGame" name="level" value="endGame">End Game
      </div>
      <button id="levelBtn" class="newGameBtn">New Game</button> </button>
    </div>
  </div>
  <div class="game hidePage" id="game">
    <div class="header">
      <h1 class="header-name">Avengers Memory Game!</h1>
      <span id="missesTitle"><span class="misses">0</span> Missed Guesses</span>
      <button id="newGame" class="newGameBtn">New Game</button>
    </div>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p class="modalText">You have avenged the world!</p>
        <div id="missesTotalText">You Got <span id="missesTotal">0</span> Wrong Guesses</div>
        <button id="newGameModal" class="newGameBtn">New Game</button>
      </div>

    </div>
  </div>
</body>

</html>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="js/main.js"></script>

</body>

</html>
